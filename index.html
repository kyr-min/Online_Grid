<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="kyr-min 모눈종이 개인 프로젝트">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function display() {
            var dot_size = document.getElementById("dot_size");
            var show_size_div = document.getElementById("show_size");
            show_size_div.innerText = "     " + dot_size.value + "px";
        }
    </script>
</head>
<body>
    <canvas id= "grid" onmousemove="print_cor(event)"></canvas>
    
    <div id="cor"></div>

    <form id="form">

        <input type="color" id="color">
        <div id="stroke_size_div"></div>
        <div id="dot_size_div"></div>

        <select name="type" id="select">
            <option value="line">선</option>
            <option value="dot">점</option>
            <option value="cir">원</option>
        </select>
        <div id="FoH_div"></div>
        <input type="button" value="출력" id = "btn" >
        <br>
        <div id="xy1_input"></div>
        <div id="xy2_input"></div>    
        <div id="rad_input"></div>    
    
    </form>

    <script src="canvas.js"></script>
    <script src="shapes.js"></script>
</body>
</html>
